<!DOCTYPE html >
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta charset="UTF-8">
		<title>Ticketstack UI5 app</title>
		
		<script
			id="sap-ui-bootstrap" 
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" 
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-libs="sap.m"
			data-sap-ui-comppatVersion="edge"
			data-sap-ui-prelaod="async"
			data-sap-ui-resourceroots='{
					"ticketstack": "./"
				}' >
		</script>
		
		<script>
			sap.ui.getCore().attachInit(function() {
				sap.ui.xmlview({
					viewName: "ticketstack.view.App"
				}).placeAt("content");
			});
		</script>
	</head>
	
	<body class="sapUiBody" id="content">
		<p>Hello World</p>
	</body>
</html>
